{% extends 'detail/base.html' %}
{% block content %}
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>每日健康打卡</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">主页</a></li>
                            <li class="breadcrumb-item active">打开</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <section class="content">
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">基础信息必填项</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                            data-toggle="tooltip" title="Collapse">
                                        <i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body" style="display: block;">
                                <div data-toggle="distpicker" class="form-group"><!-- container -->
                                    <label for="inputStatus">地址</label>
                                    <select name="province" class="form-control custom-select"></select><!-- 省 -->
                                    <select name="city" class="form-control custom-select"></select><!-- 市 -->
                                    <select name="area" class="form-control custom-select"></select><!-- 区 -->
                                </div>
                                <div class="form-group">
                                    <label for="inputName">详细地址 </label>
                                    <input type="text" id="inputName" class="form-control" name="detail_address">
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <div class="col-md-6">
                        <div class="card card-secondary">
                            <div class="card-header">
                                <h3 class="card-title">疾病防控</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                            data-toggle="tooltip" title="Collapse">
                                        <i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body" style="display: block;">
                                <div class="form-group">
                                    <label for="inputName">是否发热(体温>=37.3) </label>
                                    <select class="form-control custom-select" name="hot">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">是否去过疫情地 </label>
                                    <select class="form-control custom-select" name="danger_area">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">是否咳嗽 </label>
                                    <select class="form-control custom-select" name="cough">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputName">其他病例 </label>
                                    <input type="text" id="inputName" class="form-control" name="other_cases">
                                </div>
                                <div class="form-group">
                                    {% for error in errors %}
                                        <p style="color:red;">{{ error }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <a href="" class="btn btn-secondary">刷新</a>
                        <input type="submit" value="提交" class="btn btn-success float-right">
                    </div>
                </div>
            </form>
        </section>

    </div>
{% endblock %}
{% block jslink %}
    <script src="https://cdn.bootcss.com/distpicker/2.0.3/distpicker.js"></script>
{% endblock %}
