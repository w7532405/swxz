{% extends 'detail/base.html' %}
{% block content %}
<div class="content-wrapper" style="min-height: 608px;">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>添加分享</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#" class="md-opjjpmhoiojifppkkcdabiobhakljdgm_doc">主页</a></li>
                            <li class="breadcrumb-item active">添加分享</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <section class="content">
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-success">
                            <div class="card-header">
                                <h3 class="card-title">请添加你的分享</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                        <i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body" style="display: block;">

                                <div class="form-group">
                                    <label for="inputName">内容</label>
                                    <input type="text" id="inputName" class="form-control" name="share_text">
                                </div>
                                <div class="form-group" style="color: red">
                                    <label for="">{{ result }}</label>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <a href="" class="btn btn-secondary md-opjjpmhoiojifppkkcdabiobhakljdgm_doc">刷新</a>
                        <input type="submit" value="增加" class="btn btn-success float-right">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <p style="color: #2b353d"></p>
{% endblock %}
