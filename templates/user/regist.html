<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>守望相助管理系统注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'common/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/adminlte.min.css' %}">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b>守望相助管理系统后台注册</b>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">注册一个新的账号</p>
            <form action="" method="post">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="真实姓名" name="name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="电话号" name="telephone">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-mobile"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="身份证号" name="id_card">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-id-card"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <select class="form-control custom-select" name="sex">
                        <option selected="" disabled="">性别</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-gift"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="再次输入密码" name="password2">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </div>
                    {% if errors %}
                        {% for error in errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
